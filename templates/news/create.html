{% extends 'base/master.html' %}

{% block title %}Добавление новости{% endblock %}

{% block content %}
<div class="main-box">
    <h2>Добавление новости</h2>
     <form action="/news/create" method="post" enctype="multipart/form-data">
        <p>
            <label for="login">Лагин:</label><br>
            <input type="text" id="login" name="login" class="inp" required>
        </p>
        <p>
            <label for="pass1">Пароль:</label><br>
            <input type="password" id="pass1" name="pass1" class="inp" required>
        </p>
        <p>
            <label for="pass2">Подтверждение пароля:</label><br>
            <input type="password" id="pass2" name="pass2" class="inp" required>
        </p>
        <p>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" class="inp" required>
        </p>
        <p style="text-align: center; margin-top: 25px">
            <input type="submit" value="Отправить" class="btn btn-success my-btn">
            <input type="reset" value="Очистить" class="btn btn-danger my-btn">
        </p>
    </form>
</div>
{% endblock %}
